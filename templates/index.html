<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel To SQL Project</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Intégration de FontAwesome pour des icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Quelques personnalisations */
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        .alert {
            margin-top: 20px;
        }
        .upload-box {
            border: 2px dashed #007bff;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .upload-box i {
            font-size: 3em;
            color: #007bff;
        }
        .upload-box:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Insertion de Données depuis Excel vers une Base de Données SQL</h1>

    <!-- Affichage des messages de succès/erreur -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Formulaire d'upload -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="upload-box">
                <i class="fas fa-cloud-upload-alt"></i>
                <h4>Glissez et déposez ou sélectionnez un fichier</h4>
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-upload"></i> Insérer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap et FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
